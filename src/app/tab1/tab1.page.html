
<ion-header [translucent]="true">
  <link rel="stylesheet" href="./tab1.page.scss">
  <ion-toolbar>
    <ion-title>
     {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
         <div class="title-container">Grocery List App</div> </ion-title>
    </ion-toolbar>
  </ion-header>
 

    <ion-fab vertical="bottom" slot="fixed">
    <ion-fab-button (click)="addItemPopUp()" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    </ion-fab>
  
  <ion-list>
    <ion-item-sliding *ngFor ="let item of items; let i =index">
      <ion-item>
        <h2>{{item.name}}
          <p class ="item-quantity">{{item.quantity}}</p>
        </h2>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="removeItem(item,i)">Remove the Item</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
